<form action="{% url 'update' blog.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h4>제목: </h4>
    <input type="text" name="title" value="{{blog.title}}">
    <br>
    <h4>사진: </h4>
    <input type="file" name="image" value="/{{blog.image.url}}">
    <br>
    <h4>본문: </h4>
    <textarea name="body" cols="30" rows="10">{{blog.body}}</textarea>
    <br>
    <input type="submit" value="제출">
</form>
